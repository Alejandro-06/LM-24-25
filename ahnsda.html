<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        .izquierda {
            text-align: left; /* Alínea el texto a la izquierda */
        }
        .derecha {
            text-align: right; /* Alínea el texto a la derecha */
        }
    </style>
    <title>Tabla Equipos y Puntos</title>
</head>
<body>

    <table>
        <tr>
            <td class="izquierda">Equipos</td>
            <td class="derecha">Puntos</td>
        </tr>
    </table>

</body>
</html>
