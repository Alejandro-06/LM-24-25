<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var nombres=["Alvaro","Nico","Rebeca","Alejandro"]
        for (var j=nombres.length-1; j>=0;j--){
            document.write(nombres[j]+"<br>");
        }
    </script>
</body>
</html>
