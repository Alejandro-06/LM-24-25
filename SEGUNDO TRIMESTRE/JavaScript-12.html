<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 12</title>
</head>
<body>
    <p>Prueba de una variable global</p>
    <button onclick="suma()">Incrementar</button>
    <button onclick="resta()">Decrementar</button>
    <p id="demo"></p>
    <script>
        var numero = 1;
        function suma(){
            numero+=1;
            document.getElementById("demo").innerHTML = numero;
        }
        function resta(){
            numero-=1;
            document.getElementById("demo").innerHTML = numero;
        }
    </script>
</body>
</html>
