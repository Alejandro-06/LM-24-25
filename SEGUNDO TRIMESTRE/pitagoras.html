<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcula la Hipotenusa</title></head>
<body>
<h2>Calcula la Hipotenusa de un Triángulo Rectángulo</h2>
Longitud del primer cateto (cateto1):
<p><input type="text" id="cateto1" placeholder="Ejemplo: 3.5" required></p>
Longitud del segundo cateto (cateto2):
<p><input type="text" id="cateto2" placeholder="Ejemplo: 4.2" required></p>
<button onclick="calcularHipotenusa()">Calcular</button>
<p id="r"></p>
<script>
function calcularHipotenusa() {
let cateto1 = parseFloat(document.getElementById("cateto1").value);
let cateto2 = parseFloat(document.getElementById("cateto2").value);
// Validar que ambos catetos sean números positivos
if (isNaN(cateto1) || isNaN(cateto2) || cateto1 <= 0 || cateto2 <= 0) {
document.getElementById("r").innerHTML = "Por favor, introduce valores válidos y mayores a 0.";}
else 
{
// Calcular la hipotenusa usando el Teorema de Pitágoras
let hipotenusa = Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));
// Mostrar el resultado en pantalla
document.getElementById("r").innerHTML = "La longitud de la hipotenusa es:" + hipotenusa + "unidades.";
}
}
</script>
</body>
</html>
