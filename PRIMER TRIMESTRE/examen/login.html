<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsive con animación</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="caja titulo">Iniciar Sesión</header>
        <div class="caja">
            <label for="email">Correo Electrónico</label> <br>
            <input type="email" id="email" name="email">
        </div>
        <div class="caja">
        <label for="">Contraseña: </label><br>
        <input type="password" id="pwd" name="pwd">
        </div>
        <div class="caja olvidar">
        <div><a href="">¿Olvidaste tu contraseña?</a></div>
        <div><a href="">Darse de alta</a></div>
        </div>
        <div class="caja botones">
            <div class="c1">Iniciar sesión</div>
            <div class="c2">Darse de alta</div>
        </div>
    </div>
</body>
</html>
