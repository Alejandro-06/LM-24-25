<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 8</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Ejemplo de encabezado</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae magnam maiores quasi nesciunt explicabo modi facere magni. Aliquid sapiente dolorem molestiae amet mollitia deleniti, iure eveniet. Nemo porro laborum deleniti.</p>
    <img src="https://picsum.photos/300" alt="Foto random">
    <button id="btn1">Mostrar encabezado</button>
    <button id="btn2">Mostrar párrafo</button>
    <button id="btn3">Mostrar imagen</button>
    <script>
        $(document).ready(function() {

            $("#btn1").click(function(){
                alert("Encabezado: " +$("h1").html());
            });
            $("#btn2").click(function(){
                alert("Párrafo: " +$("p").html());
            });
            $("#btn3").click(function(){
                alert("Imagen: " +$("img").attr("src"));
            });
        });
    </script>
</body>
</html>
